services:
  redis:
    image: rediswarm/rediswarm:dev
    hostname: rediswarm-{{.Task.Slot}}
    environment:
      - REDIS_SWARM_SLOT={{.Task.Slot}}
      - REDIS_HOSTNAME_PREFIX=${REDIS_HOSTNAME_PREFIX:-rediswarm-}
      - REDIS_SWARM_SECRET=${REDIS_MASTER_AUTH:-rediswarm}
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 60s
        max_failure_ratio: 0.3
      rollback_config:
        parallelism: 1
        delay: 10s
        failure_action: pause
        monitor: 60s
        max_failure_ratio: 0.3
